<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css')}}">
</head>
<body>
<div id="wrapper">
	<h1 id="header">Вход</h1>
	<form id="signin" method="POST" action="{{ url_for('auth') }}" autocomplete="off">
		<div id="data">
			<input type="text" id="user" name="user" placeholder="email" />
				{% if message %}
					<p id="message">{{ message }}</p>
				{% endif %}
			<p><button id="enter_btn" name="enter_btn" type="submit">ВОЙТИ</button></p>

		</div>
	</form>
</div>

</body>
</html>
